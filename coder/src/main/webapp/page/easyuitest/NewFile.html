<html>
<head>

</head>
<body>
	<input id="test" class="easyui-datebox"/>
	<input id="test2" class="easyui-combobox"  data-options="value:'0',valueField: 'VALUE',textField: 'LABEL',data:statu_arr4"/>
	<input id="test_text" class="easyui-textbox"/>
	<button onclick="dis();">dis</button>
	<button onclick="ena();">ena</button>
	<button onclick="req();">req</button>
	<button onclick="disreq();">disreq</button>
	<button onclick="alertsomething();">alertsomething</button>
	
	<a href="javascript:void(0)" id="help_riskpossible" class="easyui-linkbutton" iconCls="icon-help" plain="true" onclick="dialogtip('possible.html',860);"></a>
	<div id="help" class="easyui-dialog" closed="true" style="height:auto;top: 60px;" data-options="title:'帮助',resizable:true,shadow:false"></div>
	
<script type="text/javascript">
var statu_arr4 = [{'LABEL': '是','VALUE': '1'},{'LABEL': '否','VALUE': '0'}];
$(function(){
	 $('#test').datebox('calendar').calendar({
		validator: function(date){
			var now = new Date();
			return date>now;
		}
	}); 
});
$.parser.onComplete = function(){
	alert('parse');
};
function dis(){
//	easyui_disabled($('#test_text'),true,'textbox');
	//$('#test2').combobox({disabled:true});
	$('#test2').combobox({
		onChange:function(select){
			alert(0);
		}
	})
}
function ena(){
	//easyui_disabled($('#test_text'),false,'textbox');
	$('#test2').combobox({disabled:false});
}
function req(){
	$('#test2').combobox({required:true});
	$('#test_text').textbox(({required:true}));
}
function disreq(){
	$('#test2').combobox({required:false});
	$('#test_text').textbox(({required:false}));
}
$.fn.datebox.defaults.formatter = function(date){
	if(date==null)return "";
 	var y = date.getFullYear();
 	var m = date.getMonth()+1;
 	var d = date.getDate();
 	return y+'/'+m+'/'+d;
 }
 $.fn.datebox.defaults.parser=function(s){
	 if(s=="1970/1/1")return null;
 	  var t = Date.parse(s);  
 	  if (!isNaN(t)){  
 	   return new Date(t);  
 	  } else {  
 	   return new Date();  
 	  }  
 }
 function dialogtip(url,width){
		$('#help').dialog({width:width,href:url});
		$('#help').dialog('hcenter');
		$('#help').dialog('open');
	}

</script>
